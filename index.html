<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3ec4a20eeb.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Titolo</title>
</head>

<body>

    <!-- HEADER -->

    <header>
        <div class="container-fluid h-25">
            <div class="row h-100 bg-dark text-end">
                <div class="col">
                    Sony
                </div>
            </div>
        </div>
        <div class="container-fluid h-75 bg-white">
            <div class="row h-100 text-end">
                <div class="col-6 d-flex">1</div>
                <div class="col-6">2</div>
            </div>
        </div>
    </header>

    <main>

        <!-- TOP JUMBOTRON SECTION -->

        <section class="top-jumbotron">
            <div class="container h-100">
                <div class="row py-3 h-100 align-items-end">
                    <div class="col-7"></div>
                    <div class="col-7"></div>
                    <div class="col-12"></div>
                    <div class="col-12"></div>
                </div>
            </div>
        </section>

        <!-- GAMES SECTION -->

        <section class="game-cards">
            <div class="container mt-4">
                <div class="row">
                    <div class="col-6 col-sm-4">img</div>
                    <div class="col-6 col-sm-4">img</div>
                    <div class="col-6 col-sm-4">img</div>
                    <div class="col-6 col-sm-4">img</div>
                    <div class="col-6 col-sm-4">img</div>
                    <div class="col-6 col-sm-4">img</div>
                </div>
            </div>
            <div class="container mt-4 mb-4">
                <div class="row">
                    <div class="col-12"></div>
                    <div class="col-12"></div>
                    <div class="col-12"></div>
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                </div>
            </div>
        </section>

        <!-- JUMBOTRON IT TAKES TWO SECTION -->

        <section class="middle-jumbotron">
            <div class="container h-100">
                <div class="row h-100 align-items-center">
                    <div class="col-7"></div>
                    <div class="col-12"></div>
                    <div class="col-12"></div>
                    <div class="col-12"></div>
                </div>
            </div>
        </section>

        <!-- NUOVE USCITE SECTION -->

        <section class="new-games bg-dark">
            <div class="container">
                <div class="row">
                    <div class="col-12"></div>
                    <div class="col-12"></div>
                </div>
                <div class="row">
                    <div class="col-6 col-sm-4"></div>
                    <div class="col-6 col-sm-4"></div>
                    <div class="col-6 col-sm-4"></div>
                    <div class="col-6 col-sm-4"></div>
                    <div class="col-6 col-sm-4"></div>
                    <div class="col-6 col-sm-4"></div>
                    <div class="col-6 col-sm-4"></div>
                    <div class="col-6 col-sm-4"></div>
                    <div class="col-6 col-sm-4"></div>
                    <div class="col-6 col-sm-4"></div>
                    <div class="col-6 col-sm-4"></div>
                    <div class="col-6 col-sm-4"></div>
                </div>
            </div>
        </section>

        <!-- ESPLORA PLAYSTATION 4 SECTION -->

        <section class="explore mt-4">
            <div class="container">
                <div class="row">
                    <div class="col-12"></div>
                    <div class="col-12"></div>
                </div>
                <div class="row">
                    <div class="col-12"></div>
                    <div class="col-12"></div>
                    <div class="col-12"></div>
                </div>
            </div>
        </section>

        <!-- PS PLUS SECTION -->

        <section class="ps-plus mt-4">
            <div class="container">
                <div class="row">
                    <div class="col-12"></div>
                    <div class="col-12"></div>
                    <div class="col-12"></div>
                </div>
            </div>
        </section>

        <!-- SCONTI PS STORE SECTION -->

        <section class="ps-store mt-4">
            <div class="container">
                <div class="row">
                    <div class="col-12"></div>
                    <div class="col-12"></div>
                </div>
                <div class="row">
                    <div class="col-12"></div>
                    <div class="col-12"></div>
                    <div class="col-12"></div>
                </div>
            </div>
        </section>

        <!-- PLAYSTATION NOW SECTION -->

        <section class="ps-now mt-3">
            <div class="container">
                <div class="row">
                    <div class="col-12"></div>
                    <div class="col-12"></div>
                    <div class="col-12"></div>
                </div>
            </div>
        </section>

        <!-- SOCIAL MEDIA SECTION -->

        <section class="social">
            <div class="container">
                <div class="row">
                    <div class="col-12"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-6 col-sm-3"></div>
                    <div class="col-6 col-sm-3"></div>
                    <div class="col-6 col-sm-3"></div>
                    <div class="col-6 col-sm-3"></div>
                </div>
            </div>
        </section>
    </main>

    <!-- FOOTER -->

    <footer class="mt-3">
        <div class="container">
            <div class="row">
                <div class="col-12"></div>
                <div class="col-12"></div>
                <div class="col-12"></div>
            </div>
        </div>
    </footer>

</body>

</html>
